  <script>
    function hideElements() {
      // Hide Workspaces list item (both specific text and empty items from removal)
      document.querySelectorAll('li').forEach(li => {
        const span = li.querySelector('span:last-child');
        // Hide if text is 'Workspaces' or if it's empty (after bundle removal)
        if (span) {
          const text = span.textContent.trim();
          if (text === 'Workspaces' || text === '') {
            li.style.display = 'none';
          }
        } else if (li.textContent.trim() === '' || li.textContent.trim() === 'Workspaces') {
          // Fallback for li without span structure
          li.style.display = 'none';
        }
      });

      // Cleanup empty headers/paragraphs if any
      const sponsorClass = 'text-[#a0a0a0] font-cinzel text-[10px] md:text-base tracking-widest mb-4 opacity-80 text-center uppercase px-4';
      document.querySelectorAll('p').forEach(p => {
        if (p.className.includes(sponsorClass)) {
          p.style.display = 'none';
        }
      });
    }

    // Run repeatedly to handle React hydration/rendering cycles
    document.addEventListener('DOMContentLoaded', hideElements);
    setInterval(hideElements, 100); 
  </script>
