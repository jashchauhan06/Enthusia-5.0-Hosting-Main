<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Main cursor arrow - cyberpunk style -->
  <g filter="url(#glow)">
    <!-- Arrow body -->
    <path d="M 4 2 L 4 26 L 10 20 L 15 28 L 19 26 L 14 18 L 22 18 Z" 
          fill="none" 
          stroke="url(#purpleGlow)" 
          stroke-width="1.5" 
          stroke-linejoin="round"/>
    <!-- Inner fill with slight transparency -->
    <path d="M 4 2 L 4 26 L 10 20 L 15 28 L 19 26 L 14 18 L 22 18 Z" 
          fill="rgba(139, 92, 246, 0.15)"/>
    <!-- Tech detail lines -->
    <line x1="6" y1="8" x2="10" y2="8" stroke="#a855f7" stroke-width="0.5" opacity="0.7"/>
    <line x1="6" y1="12" x2="8" y2="12" stroke="#a855f7" stroke-width="0.5" opacity="0.5"/>
  </g>
</svg>
