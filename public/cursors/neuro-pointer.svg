<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Pointing hand cursor - cyberpunk style -->
  <g filter="url(#glow)">
    <!-- Hand outline -->
    <path d="M 10 8 L 10 4 C 10 2 12 2 12 4 L 12 12 
             L 14 10 C 14 8 16 8 16 10 L 16 14
             L 18 12 C 18 10 20 10 20 12 L 20 15
             L 22 14 C 22 12 24 12 24 14 L 24 22 
             C 24 26 20 28 16 28 L 12 28 C 8 28 6 24 6 20 L 6 14 
             C 6 12 8 12 8 14 L 8 16" 
          fill="none" 
          stroke="url(#purpleGlow)" 
          stroke-width="1.5" 
          stroke-linejoin="round"
          stroke-linecap="round"/>
    <!-- Inner fill -->
    <path d="M 10 8 L 10 4 C 10 2 12 2 12 4 L 12 12 
             L 14 10 C 14 8 16 8 16 10 L 16 14
             L 18 12 C 18 10 20 10 20 12 L 20 15
             L 22 14 C 22 12 24 12 24 14 L 24 22 
             C 24 26 20 28 16 28 L 12 28 C 8 28 6 24 6 20 L 6 14 
             C 6 12 8 12 8 14 L 8 16" 
          fill="rgba(139, 92, 246, 0.15)"/>
    <!-- Tech detail -->
    <circle cx="15" cy="22" r="1.5" fill="none" stroke="#a855f7" stroke-width="0.5" opacity="0.6"/>
  </g>
</svg>
