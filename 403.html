<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Forbidden | Enthusia 5.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #050510 0%, #0a0a1a 50%, #050510 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        /* Animated grid background */
        .container::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(249, 115, 22, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(249, 115, 22, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Glowing orbs - orange/amber theme for forbidden */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
        }

        .glow-orb-1 {
            width: 400px;
            height: 400px;
            background: #f97316;
            top: -100px;
            right: -100px;
            animation: float1 8s ease-in-out infinite;
        }

        .glow-orb-2 {
            width: 300px;
            height: 300px;
            background: #fbbf24;
            bottom: -50px;
            left: -50px;
            animation: float2 10s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, 30px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 600px;
        }

        .error-icon {
            margin-bottom: 1rem;
            animation: bounce 2s ease-in-out infinite;
        }

        .error-icon svg {
            width: 48px;
            height: 48px;
            color: #f97316;
            filter: drop-shadow(0 0 20px rgba(249, 115, 22, 0.5));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .error-code {
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 900;
            line-height: 1;
            margin: 0;
            background: linear-gradient(135deg, #f97316 0%, #fbbf24 50%, #fcd34d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .error-code::before,
        .error-code::after {
            content: '403';
            position: absolute;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #f97316 0%, #fbbf24 50%, #fcd34d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-code::before {
            animation: glitchTop 0.8s linear infinite;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        }

        .error-code::after {
            animation: glitchBottom 1.2s linear infinite;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        }

        @keyframes glitchTop {
            0%, 90% { transform: translate(0); }
            91% { transform: translate(-8px, 0); }
            93% { transform: translate(8px, 0); }
            95% { transform: translate(-4px, 0); }
            97%, 100% { transform: translate(0); }
        }

        @keyframes glitchBottom {
            0%, 88% { transform: translate(0); }
            89% { transform: translate(6px, 0); }
            91% { transform: translate(-6px, 0); }
            93% { transform: translate(4px, 0); }
            95%, 100% { transform: translate(0); }
        }

        .error-title {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin: 1rem 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .error-subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        /* Contact Section */
        .contact-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(249, 115, 22, 0.2);
            border-radius: 8px;
        }

        .contact-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
            font-family: 'Orbitron', sans-serif;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .contact-phones {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .contact-item {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
        }

        .contact-item:hover {
            color: #fbbf24;
            background: rgba(249, 115, 22, 0.1);
        }

        .contact-item svg {
            color: #f97316;
            flex-shrink: 0;
        }

        @media (max-width: 600px) {
            .contact-phones {
                flex-direction: column;
                gap: 0.5rem;
            }

            .contact-item {
                font-size: 0.8rem;
            }
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: transparent;
            border: 1px solid rgba(249, 115, 22, 0.5);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(249, 115, 22, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .action-button:hover {
            background: rgba(249, 115, 22, 0.15);
            border-color: rgba(249, 115, 22, 0.8);
            box-shadow: 0 0 30px rgba(249, 115, 22, 0.3);
            transform: translateY(-2px);
        }

        .action-button.secondary {
            border-color: rgba(139, 92, 246, 0.5);
        }

        .action-button.secondary:hover {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.8);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        }

        .action-button.secondary::before {
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.2), transparent);
        }

        .action-button svg {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }

        .action-button:hover svg {
            transform: scale(1.1);
        }

        /* Decorative lines */
        .cyber-lines {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            opacity: 0.4;
        }

        .cyber-line {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #f97316, transparent);
            animation: linePulse 2s ease-in-out infinite;
        }

        .cyber-line:nth-child(2) {
            animation-delay: 0.3s;
            width: 100px;
        }

        .cyber-line:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes linePulse {
            0%, 100% { opacity: 0.3; transform: scaleX(0.8); }
            50% { opacity: 1; transform: scaleX(1); }
        }

        /* Corner brackets */
        .corner-bracket {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(249, 115, 22, 0.3);
            pointer-events: none;
        }

        .corner-bracket.top-left {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
        }

        .corner-bracket.top-right {
            top: 30px;
            right: 30px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bracket.bottom-left {
            bottom: 30px;
            left: 30px;
            border-right: none;
            border-top: none;
        }

        .corner-bracket.bottom-right {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
        }

        @media (max-width: 600px) {
            .corner-bracket {
                width: 20px;
                height: 20px;
            }

            .corner-bracket.top-left {
                top: 15px;
                left: 15px;
            }

            .corner-bracket.top-right {
                top: 15px;
                right: 15px;
            }

            .corner-bracket.bottom-left {
                bottom: 15px;
                left: 15px;
            }

            .corner-bracket.bottom-right {
                bottom: 15px;
                right: 15px;
            }

            .button-group {
                flex-direction: column;
                width: 100%;
                max-width: 280px;
            }

            .action-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
