      const updateHeistButton = () => {
        // Find elements containing "JOIN THE HEIST"
        const allElements = document.querySelectorAll('a, button, div, span, p, h1, h2, h3, h4, h5, h6');

        for (const el of allElements) {
          // Check text content
          const text = el.innerText ? el.innerText.trim().toUpperCase() : "";

          if (text.includes("JOIN THE HEIST")) {
            // CRITICAL FIX: Ignore large containers that just happen to contain the text.
            // If the text length is significantly longer than "JOIN THE HEIST", it's a wrapper.
            // The button might contain "OPERATION ACTIVE" + "JOIN THE HEIST", so let's allow some buffer.
            // But if it's > 100 chars, it's probably a section or body.
            if (text.length > 60) continue;

            // Only proceed if this element seems to be the button or a direct part of it.

            // If it is an anchor, update it.
            if (el.tagName === 'A') {
              if (el.href !== targetUrl) {
                el.href = targetUrl;
                el.target = "_blank";
                el.rel = "noopener noreferrer";
              }
            } else {
              // For non-anchors, look for the closest clickable parent or use self if small
              const clickable = el.closest('a') || el.closest('button') || el;

              // Double check the clickable element isn't huge
              if (clickable.innerText.length > 80) continue;

              if (clickable.tagName === 'A') {
                if (clickable.href !== targetUrl) {
                  clickable.href = targetUrl;
                  clickable.target = "_blank";
                  clickable.rel = "noopener noreferrer";
                }
              } else {
                if (!clickable.dataset.heistLinkAdded) {
                  clickable.dataset.heistLinkAdded = "true";
                  clickable.style.cursor = "pointer";
                  clickable.onclick = (e) => { // Use onclick to override potential existing listeners more easily or just add one
                    e.preventDefault();
                    e.stopPropagation();
                    window.open(targetUrl, '_blank');
                  };
                }
              }
            }
          }
        }
      };

      const observer = new MutationObserver((mutations) => {
        updateHeistButton();
      });

      // Start observing
      const startObserver = () => {
        if (document.body) {
          observer.observe(document.body, { childList: true, subtree: true });

      if (document.readyState === 'loading') {
