<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Enthusia 5.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #050510 0%, #0a0a1a 50%, #050510 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        /* Animated grid background */
        .container::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Glowing orbs */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
        }

        .glow-orb-1 {
            width: 400px;
            height: 400px;
            background: #8b5cf6;
            top: -100px;
            right: -100px;
            animation: float1 8s ease-in-out infinite;
        }

        .glow-orb-2 {
            width: 300px;
            height: 300px;
            background: #ec4899;
            bottom: -50px;
            left: -50px;
            animation: float2 10s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, 30px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 600px;
        }

        .error-icon {
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .error-icon svg {
            width: 48px;
            height: 48px;
            color: #f97316;
            filter: drop-shadow(0 0 20px rgba(249, 115, 22, 0.5));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .error-code {
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 900;
            line-height: 1;
            margin: 0;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 50%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .error-code::before,
        .error-code::after {
            content: '404';
            position: absolute;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 50%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-code::before {
            animation: glitchTop 1s linear infinite;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        }

        .error-code::after {
            animation: glitchBottom 1.5s linear infinite;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        }

        @keyframes glitchTop {
            0%, 95% { transform: translate(0); }
            96% { transform: translate(-5px, 0); }
            97% { transform: translate(5px, 0); }
            98% { transform: translate(-2px, 0); }
            99%, 100% { transform: translate(0); }
        }

        @keyframes glitchBottom {
            0%, 93% { transform: translate(0); }
            94% { transform: translate(3px, 0); }
            95% { transform: translate(-3px, 0); }
            96% { transform: translate(2px, 0); }
            97%, 100% { transform: translate(0); }
        }

        .error-title {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin: 1rem 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .error-subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2.5rem;
            background: transparent;
            border: 1px solid rgba(139, 92, 246, 0.5);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .home-button:hover::before {
            left: 100%;
        }

        .home-button:hover {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.8);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
            transform: translateY(-2px);
        }

        .home-button svg {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }

        .home-button:hover svg {
            transform: scale(1.1);
        }

        /* Decorative lines */
        .cyber-lines {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            opacity: 0.4;
        }

        .cyber-line {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8b5cf6, transparent);
            animation: linePulse 2s ease-in-out infinite;
        }

        .cyber-line:nth-child(2) {
            animation-delay: 0.3s;
            width: 100px;
        }

        .cyber-line:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes linePulse {
            0%, 100% { opacity: 0.3; transform: scaleX(0.8); }
            50% { opacity: 1; transform: scaleX(1); }
        }

        /* Corner brackets */
        .corner-bracket {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            pointer-events: none;
        }

        .corner-bracket.top-left {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
        }

        .corner-bracket.top-right {
            top: 30px;
            right: 30px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bracket.bottom-left {
            bottom: 30px;
            left: 30px;
            border-right: none;
            border-top: none;
        }

        .corner-bracket.bottom-right {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
        }

        @media (max-width: 600px) {
            .corner-bracket {
                width: 20px;
                height: 20px;
            }
            .corner-bracket.top-left { top: 15px; left: 15px; }
            .corner-bracket.top-right { top: 15px; right: 15px; }
            .corner-bracket.bottom-left { bottom: 15px; left: 15px; }
            .corner-bracket.bottom-right { bottom: 15px; right: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Glowing orbs -->
        <div class="glow-orb glow-orb-1"></div>
        <div class="glow-orb glow-orb-2"></div>

        <!-- Corner brackets -->
        <div class="corner-bracket top-left"></div>
        <div class="corner-bracket top-right"></div>
        <div class="corner-bracket bottom-left"></div>
        <div class="corner-bracket bottom-right"></div>

        <!-- Main content -->
        <div class="content">
            <div class="error-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
                    <path d="M12 9v4"/>
                    <path d="M12 17h.01"/>
                </svg>
            </div>
            
            <h1 class="error-code">404</h1>
            
            <h2 class="error-title">Signal Lost</h2>
            
            <p class="error-subtitle">
                The page you're looking for has drifted into the void.<br>
                Let's get you back to the fest.
            </p>

            <a href="/" class="home-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span>Return to Enthusia</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                </svg>
            </a>
        </div>

        <!-- Decorative lines -->
        <div class="cyber-lines">
            <div class="cyber-line"></div>
            <div class="cyber-line"></div>
            <div class="cyber-line"></div>
        </div>
    </div>
</body>
</html>
