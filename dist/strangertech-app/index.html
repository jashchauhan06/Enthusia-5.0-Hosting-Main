<body>
  <div id="root"></div>
  <script>
    // Wait for the page to load and add click handler to Register Now button
    document.addEventListener('DOMContentLoaded', function () {
      // Use MutationObserver to wait for the button to be rendered by React
      const observer = new MutationObserver(function (mutations) {
        const registerButtons = document.querySelectorAll('button, a');
        registerButtons.forEach(function (btn) {
          if (btn.textContent && btn.textContent.trim().toUpperCase() === 'REGISTER NOW') {
            btn.style.cursor = 'pointer';
            btn.onclick = function (e) {
              e.preventDefault();
              window.open('https://unstop.com/p/stranger-tech-10-enthusia-50-symbiosis-institute-of-technology-nagpur-1638886', '_blank');
            };
          }
        });
      });

      observer.observe(document.body, {
        childList: true,
        subtree: true
      });

      // Also check immediately and periodically
      setTimeout(function () {
        const registerButtons = document.querySelectorAll('button, a');
        registerButtons.forEach(function (btn) {
          if (btn.textContent && btn.textContent.trim().toUpperCase() === 'REGISTER NOW') {
            btn.style.cursor = 'pointer';

            };
          }
        });
      }, 2000);
    });
